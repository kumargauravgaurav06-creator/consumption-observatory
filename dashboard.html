<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ConsumptionPulse V6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-slate-950 text-white p-6 font-sans">

    <div class="border-b border-slate-800 pb-4 mb-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-emerald-400">
            ConsumptionPulse 
            <span class="bg-blue-600 text-white text-sm px-2 py-1 rounded ml-2">V6.0 Live</span>
        </h1>
        <div id="status" class="text-yellow-400 font-mono text-sm">System: Booting...</div>
    </div>

    <div class="grid grid-cols-3 gap-4 mb-6">
        <div class="bg-slate-900 p-4 rounded border border-slate-800">
            <div class="text-slate-500 text-xs uppercase">USA Energy</div>
            <div id="usa" class="text-3xl font-bold mt-2">Loading...</div>
        </div>
        <div class="bg-slate-900 p-4 rounded border border-slate-800">
            <div class="text-slate-500 text-xs uppercase">China Energy</div>
            <div id="chn" class="text-3xl font-bold mt-2">Loading...</div>
        </div>
        <div class="bg-slate-900 p-4 rounded border border-slate-800">
            <div class="text-slate-500 text-xs uppercase">India Energy</div>
            <div id="ind" class="text-3xl font-bold mt-2">Loading...</div>
        </div>
    </div>

    <div class="bg-slate-900 p-4 rounded border border-slate-800 h-64 mb-6">
        <canvas id="myChart"></canvas>
    </div>

    <div id="logs" class="bg-black p-4 font-mono text-xs text-green-400 h-32 overflow-y-auto border border-green-900">
        > V6 Dashboard initialized.<br>
    </div>

    <script>
        function log(msg) {
            document.getElementById('logs').innerHTML += `> ${msg}<br>`;
        }

        const BACKUP = {
            "USA": { energy: 6800 }, "CHN": { energy: 2300 }, "IND": { energy: 700 }
        };

        function updateScreen(data, source) {
            log(`Displaying data from: ${source}`);
            // Check if data exists, otherwise use 0 to prevent crash
            const getEnergy = (code) => data[code] ? data[code].energy.toLocaleString() : "---";
            const getEnergyRaw = (code) => data[code] ? data[code].energy : 0;

            document.getElementById('usa').innerText = getEnergy('USA');
            document.getElementById('chn').innerText = getEnergy('CHN');
            document.getElementById('ind').innerText = getEnergy('IND');
            
            document.getElementById('status').innerText = `System: Active (${source})`;
            document.getElementById('status').className = "text-emerald-400 font-mono text-sm";
            
            // Draw Chart
            const ctx = document.getElementById('myChart');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['USA', 'China', 'India'],
                    datasets: [{
                        label: 'Energy Use (kWh)',
                        data: [getEnergyRaw('USA'), getEnergyRaw('CHN'), getEnergyRaw('IND')],
                        backgroundColor: ['#3b82f6', '#f59e0b', '#10b981']
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        async function start() {
            // 1. Show backup first (Instant Paint)
            updateScreen(BACKUP, "BACKUP_MODE");

            // 2. Hunter-Seeker Logic: Try both filenames
            log("Scanning for live data files...");
            
            try {
                // Try File A (global_data.json - seen in your screenshot)
                let res = await fetch('global_data.json?t=' + Date.now());
                
                if (!res.ok) {
                    log("global_data.json not found. Trying File B...");
                    // Try File B (global_stats.json - old name)
                    res = await fetch('global_stats.json?t=' + Date.now());
                }

                if (res.ok) {
                    const json = await res.json();
                    log("SUCCESS: Live data file found!");
                    updateScreen(json.data, "LIVE_FEED");
                } else {
                    log("Warning: No live files found. Using Backup.");
                }
            } catch (e) {
                log("Network Error: " + e.message);
            }
        }

        start();
    </script>
</body>
</html>
