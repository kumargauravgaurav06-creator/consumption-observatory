<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConsumptionPulse | Global Observatory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-950 text-white antialiased">

    <nav class="border-b border-slate-800 bg-slate-900/50 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-3 h-3 rounded-full bg-emerald-500 animate-pulse"></div>
                <h1 class="text-xl font-bold text-white">Consumption<span class="text-emerald-400">Pulse</span></h1>
            </div>
            <div class="text-xs font-mono text-slate-400 bg-slate-900 px-3 py-1 rounded-full border border-slate-800">
                STATUS: <span id="systemStatus" class="text-yellow-400">Initializing...</span>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8 space-y-6">
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-slate-900 border border-slate-800 p-6 rounded-xl">
                <p class="text-slate-400 text-xs uppercase tracking-wider">United States</p>
                <div class="mt-2 text-3xl font-bold text-white" id="val-USA">---</div>
                <div class="text-xs text-slate-500">kWh Energy/Capita</div>
            </div>
            <div class="bg-slate-900 border border-slate-800 p-6 rounded-xl">
                <p class="text-slate-400 text-xs uppercase tracking-wider">China</p>
                <div class="mt-2 text-3xl font-bold text-white" id="val-CHN">---</div>
                <div class="text-xs text-slate-500">kWh Energy/Capita</div>
            </div>
            <div class="bg-slate-900 border border-slate-800 p-6 rounded-xl">
                <p class="text-slate-400 text-xs uppercase tracking-wider">India</p>
                <div class="mt-2 text-3xl font-bold text-white" id="val-IND">---</div>
                <div class="text-xs text-slate-500">kWh Energy/Capita</div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-1 bg-slate-900 border border-slate-800 rounded-xl p-6 flex flex-col gap-6">
                <div>
                    <h2 class="text-lg font-semibold text-white">Compare Data</h2>
                    <p class="text-sm text-slate-400">Select regions to visualize gap.</p>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="text-xs font-medium text-slate-500 uppercase">Baseline</label>
                        <select id="baselineSelect" class="w-full bg-slate-950 border border-slate-700 rounded-lg px-4 py-2 text-sm text-slate-300">
                            <option value="USA">United States</option>
                            <option value="EUU">European Union</option>
                            <option value="CHN">China</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-500 uppercase">Target</label>
                        <select id="targetSelect" class="w-full bg-slate-950 border border-slate-700 rounded-lg px-4 py-2 text-sm text-slate-300">
                            <option value="IND">India</option>
                            <option value="BRA">Brazil</option>
                            <option value="NGA">Nigeria</option>
                        </select>
                    </div>
                    <button onclick="updateChart()" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-medium py-2 rounded-lg transition-all">
                        Run Comparison
                    </button>
                </div>
            </div>

            <div class="lg:col-span-2 bg-slate-900 border border-slate-800 rounded-xl p-6 relative h-[400px]">
                <canvas id="mainChart"></canvas>
            </div>
        </div>

        <div id="debugLog" class="text-xs font-mono text-red-400 mt-8 p-4 bg-red-900/10 border border-red-900/50 rounded hidden"></div>

    </main>

    <script>
        // BACKUP DATA
        const BACKUP_DATA = {
            "USA": { "energy": 6804 }, "CHN": { "energy": 2300 }, "IND": { "energy": 690 },
            "BRA": { "energy": 1400 }, "NGA": { "energy": 600 },  "EUU": { "energy": 3200 }
        };

        let myChart;
        let realData = {};

        // 1. Load Data
        async function loadData() {
            try {
                const response = await fetch('global_stats.json?t=' + new Date().getTime());
                if (!response.ok) throw new Error("File not found");
                
                const json = await response.json();
                realData = json.data;
                
                document.getElementById('systemStatus').innerText = "Live Feed Active";
                document.getElementById('systemStatus').className = "text-emerald-400 font-bold";

            } catch (error) {
                console.warn("Using Backup:", error);
                realData = BACKUP_DATA;
                document.getElementById('systemStatus').innerText = "Backup Mode";
                document.getElementById('systemStatus').className = "text-amber-400 font-bold";
            }

            // Update the big numbers on screen
            updateScorecards();
            // Draw chart
            initChart();
        }

        // 2. Update Scorecards (The big numbers)
        function updateScorecards() {
            if(realData['USA']) document.getElementById('val-USA').innerText = realData['USA'].energy.toLocaleString();
            if(realData['CHN']) document.getElementById('val-CHN').innerText = realData['CHN'].energy.toLocaleString();
            if(realData['IND']) document.getElementById('val-IND').innerText = realData['IND'].energy.toLocaleString();
        }

        // 3. Draw Chart
        function initChart() {
            const ctx = document.getElementById('mainChart');
            
            // Safe check: default values
            const baseVal = realData['USA'] ? realData['USA'].energy : 0;
            const targetVal = realData['IND'] ? realData['IND'].energy : 0;

            if (myChart) myChart.destroy();

            try {
                myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['United States', 'India'],
                        datasets: [{
                            label: 'Energy (kWh/capita)',
                            data: [baseVal, targetVal],
                            backgroundColor: ['#3b82f6', '#10b981'],
                            borderWidth: 0,
                            borderRadius: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            y: { grid: { color: '#334155' }, ticks: { color: '#94a3b8' }, beginAtZero: true },
                            x: { grid: { display: false }, ticks: { color: '#94a3b8' } }
                        }
                    }
                });
            } catch (err) {
                document.getElementById('debugLog').innerText = "Chart Error: " + err.message;
                document.getElementById('debugLog').classList.remove('hidden');
            }
        }

        // 4. Button Click Logic
        function updateChart() {
            const baseCode = document.getElementById('baselineSelect').value;
            const targetCode = document.getElementById('targetSelect').value;
            const baseName = document.getElementById('baselineSelect').options[document.getElementById('baselineSelect').selectedIndex].text;
            const targetName = document.getElementById('targetSelect').options[document.getElementById('targetSelect').selectedIndex].text;

            const baseVal = realData[baseCode] ? realData[baseCode].energy : 0;
            const targetVal = realData[targetCode] ? realData[targetCode].energy : 0;

            myChart.data.labels = [baseName, targetName];
            myChart.data.datasets[0].data = [baseVal, targetVal];
            myChart.update();
        }

        loadData();
    </script>
</body>
</html>
