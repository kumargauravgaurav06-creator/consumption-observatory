<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConsumptionPulse | Diagnostic Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-slate-950 text-white font-mono p-4">

    <div class="max-w-4xl mx-auto mb-8 border-b border-slate-800 pb-4">
        <h1 class="text-2xl font-bold text-emerald-400">System Diagnostic</h1>
        <p class="text-slate-400">Troubleshooting connection to global_stats.json</p>
    </div>

    <div class="max-w-4xl mx-auto bg-slate-900 border border-slate-700 rounded-xl p-4 h-96 mb-8 relative">
        <canvas id="mainChart"></canvas>
        <div id="chartMessage" class="absolute inset-0 flex items-center justify-center text-slate-500 pointer-events-none">
            Waiting for data...
        </div>
    </div>

    <div class="max-w-4xl mx-auto">
        <h3 class="text-slate-400 mb-2 uppercase text-xs tracking-wider">System Log</h3>
        <div id="debugLog" class="bg-black border border-slate-800 rounded-lg p-4 font-mono text-xs text-green-400 h-64 overflow-y-auto shadow-2xl">
            > System started.<br>
        </div>
    </div>

    <script>
        // Helper: Write to the black box
        function log(msg, type = 'info') {
            const box = document.getElementById('debugLog');
            const color = type === 'error' ? 'text-red-500' : (type === 'success' ? 'text-emerald-400' : 'text-slate-300');
            const icon = type === 'error' ? '❌' : (type === 'success' ? '✅' : '>');
            box.innerHTML += `<div class="${color} mb-1"><span class="opacity-50">${new Date().toLocaleTimeString()}</span> ${icon} ${msg}</div>`;
        }

        async function runDiagnostics() {
            // Step 1: Check Chart.js
            if (typeof Chart === 'undefined') {
                log('CRITICAL: Chart.js library failed to load.', 'error');
                return;
            }
            log('Library: Chart.js loaded successfully.', 'success');

            // Step 2: Fetch Data
            log('Attempting to fetch global_stats.json...');
            
            try {
                // Add timestamp to bypass cache
                const response = await fetch('global_stats.json?t=' + Date.now());
                
                if (!response.ok) {
                    log(`HTTP Error: ${response.status} ${response.statusText}`, 'error');
                    log('Is the file named correctly? Is it in the root folder?', 'error');
                    throw new Error("HTTP Fetch failed");
                }
                
                log('File found. Downloading content...', 'success');
                
                // Step 3: Parse JSON
                const json = await response.json();
                log('JSON parsed successfully.', 'success');
                log('Last Update Timestamp: ' + (json.last_updated || 'Unknown'));
                
                // Step 4: Draw Chart
                const ctx = document.getElementById('mainChart').getContext('2d');
                
                // Remove "Waiting" text
                document.getElementById('chartMessage').style.display = 'none';

                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['USA', 'China', 'India', 'Brazil', 'Nigeria'],
                        datasets: [{
                            label: 'Energy Consumption',
                            data: [
                                json.data.USA?.energy || 0,
                                json.data.CHN?.energy || 0,
                                json.data.IND?.energy || 0,
                                json.data.BRA?.energy || 0,
                                json.data.NGA?.energy || 0
                            ],
                            backgroundColor: '#10b981'
                        }]
                    },
                    options: { responsive: true, maintainAspectRatio: false }
                });
                
                log('Chart rendered successfully. System operational.', 'success');

            } catch (error) {
                log('ERROR: ' + error.message, 'error');
                
                // Emergency Backup Chart
                log('Attempting to render backup chart...', 'info');
                const ctx = document.getElementById('mainChart').getContext('2d');
                document.getElementById('chartMessage').style.display = 'none';
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['BACKUP DATA', 'CHECK FILE'],
                        datasets: [{ label: 'Error Mode', data: [100, 50], backgroundColor: '#ef4444' }]
                    }
                });
            }
        }

        // Run
        runDiagnostics();
    </script>
</body>
</html>
