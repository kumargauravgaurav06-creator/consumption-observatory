<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Consumption Observatory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-slate-900 text-white font-sans antialiased">
    
    <div class="max-w-6xl mx-auto px-4 py-16 text-center">
        <h1 class="text-5xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">
            Global Consumption Observatory
        </h1>
        <p class="text-xl text-slate-300 mb-8">
            Tracking the world's resources in real-time. Automated. Open. Free.
        </p>
        <div class="inline-block bg-slate-800 px-4 py-2 rounded-full border border-slate-700 text-sm text-slate-400">
            Current Status: <span class="text-emerald-400 font-bold">System Live</span>
        </div>
    </div>

    <div class="max-w-4xl mx-auto bg-slate-800 rounded-xl p-6 shadow-2xl border border-slate-700">
        <h2 class="text-2xl font-semibold mb-4 text-emerald-400">Global Energy Snapshot (Demo)</h2>
        <canvas id="demoChart"></canvas>
    </div>

    <footer class="text-center text-slate-500 mt-16 pb-8 text-sm">
        Powered by Zero-Cost Automation
    </footer>

    <script>
        const ctx = document.getElementById('demoChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['USA', 'China', 'India', 'Europe', 'Rest of World'],
                datasets: [{
                    label: 'Energy Consumption (TWh)',
                    data: [25000, 35000, 9000, 18000, 15000],
                    backgroundColor: [
                        'rgba(59, 130, 246, 0.7)', // Blue
                        'rgba(16, 185, 129, 0.7)', // Emerald
                        'rgba(245, 158, 11, 0.7)', // Amber
                        'rgba(139, 92, 246, 0.7)', // Purple
                        'rgba(100, 116, 139, 0.7)' // Grey
                    ],
                    borderColor: 'transparent',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true, grid: { color: '#334155' }, ticks: { color: '#94a3b8' } },
                    x: { grid: { color: 'transparent' }, ticks: { color: '#94a3b8' } }
                },
                plugins: { legend: { labels: { color: 'white' } } }
            }
        });
    </script>
</body>
</html>
