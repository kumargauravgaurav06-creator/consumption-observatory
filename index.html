<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PULSE | 4D Time Machine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/globe.gl"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; font-family: 'Space Grotesk', sans-serif; background: #000; overflow: hidden; }
        .glass { background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.15); }
        .glow-text { text-shadow: 0 0 10px rgba(52, 211, 153, 0.5); }
        
        /* Custom Slider Styling */
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%;
            background: #34d399; cursor: pointer; margin-top: -6px; box-shadow: 0 0 10px #34d399;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; cursor: pointer; background: rgba(255,255,255,0.2); border-radius: 2px;
        }
    </style>
</head>
<body class="text-white">

    <div id="globeViz" class="absolute inset-0"></div>

    <div class="absolute inset-0 pointer-events-none flex flex-col justify-between p-6 z-10">
        
        <nav class="flex justify-between items-center pointer-events-auto">
            <div class="flex items-center gap-3">
                <div class="w-3 h-3 rounded-full bg-emerald-400 animate-ping"></div>
                <h1 class="text-3xl font-bold tracking-widest text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-cyan-400">PULSE.IO</h1>
            </div>
            
            <div class="glass p-1 rounded-lg flex gap-1">
                <button onclick="setMode('energy')" id="btn-energy" class="px-5 py-2 text-xs font-bold rounded transition-all bg-emerald-500/20 text-emerald-400 border border-emerald-500/50">ENERGY</button>
                <button onclick="setMode('gdp')" id="btn-gdp" class="px-5 py-2 text-xs font-bold rounded transition-all text-slate-400 hover:text-white">WEALTH</button>
                <button onclick="setMode('co2')" id="btn-co2" class="px-5 py-2 text-xs font-bold rounded transition-all text-slate-400 hover:text-white">CARBON</button>
            </div>
        </nav>

        <div class="pointer-events-auto mt-10">
            <div class="glass p-8 rounded-2xl max-w-sm transition-all hover:border-emerald-500/50 group">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-xs font-mono text-emerald-400 tracking-[0.2em] uppercase">Target Locked</span>
                    <span id="live-indicator" class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></span>
                </div>
                
                <h2 id="hero-country" class="text-6xl font-bold mb-2 tracking-tighter">Loading...</h2>
                <div class="h-1 w-16 bg-gradient-to-r from-emerald-500 to-transparent mb-8 group-hover:w-full transition-all duration-500"></div>
                
                <div class="grid grid-cols-2 gap-8">
                    <div>
                        <div class="text-slate-400 text-[10px] uppercase font-bold tracking-wider mb-1">Metric Value</div>
                        <div id="hero-val" class="text-3xl font-bold glow-text">---</div>
                    </div>
                    <div>
                        <div class="text-slate-400 text-[10px] uppercase font-bold tracking-wider mb-1">Year</div>
                        <div id="hero-year" class="text-3xl font-mono text-white">---</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="pointer-events-auto w-full max-w-2xl mx-auto glass p-4 rounded-xl flex items-center gap-4 mb-4">
            <button id="playBtn" onclick="togglePlay()" class="w-10 h-10 flex items-center justify-center rounded-full bg-emerald-500 text-black hover:bg-emerald-400 transition-colors">
                ▶
            </button>
            <span class="text-xs font-mono text-slate-400">2000</span>
            <input type="range" id="yearSlider" min="2000" max="2023" value="2023" step="1" oninput="updateYear(this.value)">
            <span class="text-xs font-mono text-slate-400">2023</span>
            <div class="text-xl font-bold font-mono text-emerald-400 w-16 text-right" id="slider-val">2023</div>
        </div>
    </div>

    <script>
        let world;
        let globalData = {};
        let currentMode = 'energy';
        let currentYear = 2023;
        let isPlaying = false;
        let playInterval;

        const LOCATIONS = {
            'USA': { lat: 39.8, lng: -98.5, name: "United States" },
            'CHN': { lat: 35.8, lng: 104.1, name: "China" },
            'IND': { lat: 20.5, lng: 78.9, name: "India" },
            'BRA': { lat: -14.2, lng: -51.9, name: "Brazil" },
            'NGA': { lat: 9.0, lng: 8.6, name: "Nigeria" },
            'EUU': { lat: 54.5, lng: 15.2, name: "Europe" },
            'JPN': { lat: 36.2, lng: 138.2, name: "Japan" },
            'DEU': { lat: 51.1, lng: 10.4, name: "Germany" },
            'GBR': { lat: 55.3, lng: -3.4, name: "UK" },
            'RUS': { lat: 61.5, lng: 105.3, name: "Russia" }
        };

        const MODES = {
            'energy': { color: '#34d399', scale: 6000 },
            'gdp':    { color: '#60a5fa', scale: 50000 },
            'co2':    { color: '#f87171', scale: 15 }
        };

        async function init() {
            world = Globe()
                (document.getElementById('globeViz'))
                .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
                .bumpImageUrl('https://unpkg.com/three-globe/example/img/earth-topology.png')
                .backgroundImageUrl('https://unpkg.com/three-globe/example/img/night-sky.png')
                .pointAltitude(d => d.size * 0.7)
                .pointRadius(1.2)
                .pointColor(d => d.color)
                .pointsMerge(true)
                .ringsData([])
                .ringColor(() => '#ffffff')
                .ringMaxRadius(5)
                .ringPropagationSpeed(2)
                .ringRepeatPeriod(1000);

            try {
                const res = await fetch('global_data.json?t=' + Date.now());
                const json = await res.json();
                globalData = json.data || json;
                
                // Start Viz
                updateViz();
                setTimeout(() => focusCountry('USA'), 1000);
            } catch(e) { console.error(e); }
        }

        // --- TIME TRAVEL LOGIC ---
        function getVal(code, year) {
            let country = globalData[code] || globalData[code.toLowerCase()];
            if (!country || !country[currentMode]) return 0;
            
            // Find data point for specific year
            const history = country[currentMode];
            const point = history.find(p => p.year == year);
            
            // If exact year missing, fallback to nearest previous year (simple interpolation)
            if (!point) {
                const prev = history.filter(p => p.year < year).pop();
                return prev ? prev.value : 0;
            }
            return point.value;
        }

        function updateYear(year) {
            currentYear = parseInt(year);
            document.getElementById('slider-val').innerText = currentYear;
            updateViz();
            
            // Update HUD text if country is focused
            const name = document.getElementById('hero-country').innerText;
            if(name !== "Loading...") {
                const code = Object.keys(LOCATIONS).find(key => LOCATIONS[key].name === name);
                if(code) updateHUD(code);
            }
        }

        function togglePlay() {
            const btn = document.getElementById('playBtn');
            if(isPlaying) {
                clearInterval(playInterval);
                btn.innerText = "▶";
                isPlaying = false;
            } else {
                btn.innerText = "❚❚";
                isPlaying = true;
                if(currentYear >= 2023) currentYear = 2000; // Loop back
                
                playInterval = setInterval(() => {
                    currentYear++;
                    if(currentYear > 2023) {
                        currentYear = 2023;
                        togglePlay(); // Stop at end
                    }
                    document.getElementById('yearSlider').value = currentYear;
                    updateYear(currentYear);
                }, 400); // Speed: 400ms per year
            }
        }

        function updateViz() {
            const config = MODES[currentMode];
            const pointsData = [];
            const ringsData = [];

            for (const [code, loc] of Object.entries(LOCATIONS)) {
                const val = getVal(code, currentYear);
                
                // Scale
                let size = val / config.scale;
                if (size < 0.1) size = 0.1;
                if (size > 1.2) size = 1.2;

                pointsData.push({
                    lat: loc.lat, lng: loc.lng,
                    size: size, color: config.color,
                    code: code
                });

                if (val > 0) {
                    ringsData.push({
                        lat: loc.lat, lng: loc.lng,
                        maxR: size * 4,
                        color: config.color
                    });
                }
            }

            world.pointsData(pointsData);
            world.ringsData(ringsData);
            
            // Update buttons
            ['energy', 'gdp', 'co2'].forEach(m => {
                const btn = document.getElementById('btn-'+m);
                if(m === currentMode) {
                    btn.style.backgroundColor = MODES[m].color;
                    btn.style.color = 'white';
                    btn.style.boxShadow = `0 0 15px ${MODES[m].color}`;
                } else {
                    btn.style.backgroundColor = 'transparent';
                    btn.style.color = '#94a3b8';
                    btn.style.boxShadow = 'none';
                }
            });
        }

        function setMode(mode) {
            currentMode = mode;
            updateViz();
            const currentName = document.getElementById('hero-country').innerText;
            const code = Object.keys(LOCATIONS).find(key => LOCATIONS[key].name === currentName);
            if(code) updateHUD(code);
        }

        function updateHUD(code) {
            const loc = LOCATIONS[code];
            const val = getVal(code, currentYear);
            const config = MODES[currentMode];

            document.getElementById('hero-country').innerText = loc.name;
            document.getElementById('hero-val').innerText = val.toLocaleString();
            document.getElementById('hero-val').style.color = config.color;
            document.getElementById('hero-val').style.textShadow = `0 0 20px ${config.color}`;
            document.getElementById('hero-year').innerText = currentYear;
            document.getElementById('live-indicator').style.backgroundColor = config.color;
        }

        function focusCountry(code) {
            const loc = LOCATIONS[code];
            world.pointOfView({ lat: loc.lat, lng: loc.lng, altitude: 1.8 }, 1200);
            updateHUD(code);
        }

        init();
        world.controls().autoRotate = true;
        world.controls().autoRotateSpeed = 0.5;
    </script>
</body>
</html>
