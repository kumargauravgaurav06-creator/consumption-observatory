<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConsumptionPulse | Global Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/globe.gl"></script> <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Space Grotesk', sans-serif; background: #000; overflow: hidden; }
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="text-white">

    <div id="globeViz" class="absolute inset-0 z-0"></div>

    <div class="relative z-10 h-screen flex flex-col pointer-events-none">
        
        <nav class="w-full p-6 flex justify-between items-center pointer-events-auto">
            <div class="flex items-center gap-3">
                <div class="w-2 h-2 rounded-full bg-emerald-400 animate-ping"></div>
                <h1 class="text-2xl font-bold tracking-widest text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-cyan-400">PULSE.IO</h1>
            </div>
            <div class="flex gap-2 bg-black/40 p-1 rounded-lg backdrop-blur-md border border-white/10">
                <button onclick="setMode('energy')" id="btn-energy" class="px-4 py-2 text-xs font-bold rounded hover:bg-white/10 transition-all text-emerald-400 border border-emerald-500/30">ENERGY</button>
                <button onclick="setMode('gdp')" id="btn-gdp" class="px-4 py-2 text-xs font-bold rounded hover:bg-white/10 transition-all text-slate-400">WEALTH</button>
                <button onclick="setMode('co2')" id="btn-co2" class="px-4 py-2 text-xs font-bold rounded hover:bg-white/10 transition-all text-slate-400">CARBON</button>
            </div>
        </nav>

        <div class="flex-grow flex items-center px-6">
            <div class="glass-panel p-8 rounded-2xl max-w-sm pointer-events-auto transition-all hover:border-emerald-500/50 group">
                <div class="text-xs font-mono text-emerald-400 mb-2 tracking-widest uppercase">Global Surveillance</div>
                <h2 id="hero-country" class="text-5xl font-bold mb-1">Earth</h2>
                <div class="h-0.5 w-12 bg-emerald-500 mb-6 group-hover:w-full transition-all duration-700"></div>
                
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <div class="text-slate-400 text-xs uppercase mb-1">Metric Value</div>
                        <div id="hero-val" class="text-2xl font-bold">---</div>
                    </div>
                    <div>
                        <div class="text-slate-400 text-xs uppercase mb-1">Data Year</div>
                        <div id="hero-year" class="text-emerald-400 font-mono text-lg">---</div>
                    </div>
                </div>
                <p id="hero-desc" class="mt-6 text-sm text-slate-300 leading-relaxed">
                    Select a data mode above to visualize global disparity. Interactive globe visualization powered by WebGL.
                </p>
            </div>
        </div>

        <div class="p-6 grid grid-cols-3 gap-4 pointer-events-auto w-full max-w-4xl mx-auto mb-6">
            <div class="glass-panel p-4 rounded-xl text-center cursor-pointer hover:bg-white/5 transition-colors" onclick="focusCountry('USA')">
                <div class="text-xs text-slate-500 uppercase">USA</div>
                <div id="mini-USA" class="text-xl font-bold mt-1">---</div>
            </div>
            <div class="glass-panel p-4 rounded-xl text-center cursor-pointer hover:bg-white/5 transition-colors" onclick="focusCountry('CHN')">
                <div class="text-xs text-slate-500 uppercase">China</div>
                <div id="mini-CHN" class="text-xl font-bold mt-1">---</div>
            </div>
            <div class="glass-panel p-4 rounded-xl text-center cursor-pointer hover:bg-white/5 transition-colors" onclick="focusCountry('IND')">
                <div class="text-xs text-slate-500 uppercase">India</div>
                <div id="mini-IND" class="text-xl font-bold mt-1">---</div>
            </div>
        </div>
    </div>

    <script>
        let world;
        let globalData = {};
        let currentMode = 'energy';
        
        // Coordinates for our tracked countries (Lat, Lng)
        const LOCATIONS = {
            'USA': { lat: 37.09, lng: -95.71, name: "United States" },
            'CHN': { lat: 35.86, lng: 104.19, name: "China" },
            'IND': { lat: 20.59, lng: 78.96, name: "India" },
            'BRA': { lat: -14.23, lng: -51.92, name: "Brazil" },
            'NGA': { lat: 9.08, lng: 8.67, name: "Nigeria" },
            'EUU': { lat: 54.52, lng: 15.25, name: "Europe" },
            'JPN': { lat: 36.20, lng: 138.25, name: "Japan" },
            'DEU': { lat: 51.16, lng: 10.45, name: "Germany" },
            'GBR': { lat: 55.37, lng: -3.43, name: "UK" },
            'RUS': { lat: 61.52, lng: 105.31, name: "Russia" }
        };

        const MODES = {
            'energy': { color: '#34d399', label: 'Energy Use (kWh)', desc: 'High energy consumption often correlates with industrialization.' },
            'gdp':    { color: '#60a5fa', label: 'GDP per Capita ($)', desc: 'Economic output represents the financial health of the nation.' },
            'co2':    { color: '#f87171', label: 'CO2 Emissions (Tons)', desc: 'Carbon footprint per person based on consumption patterns.' }
        };

        async function init() {
            // 1. Initialize the 3D Globe
            world = Globe()
                (document.getElementById('globeViz'))
                .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-night.jpg')
                .backgroundImageUrl('https://unpkg.com/three-globe/example/img/night-sky.png')
                .atmosphereColor('#3a228a')
                .atmosphereAltitude(0.25)
                .pointAltitude(d => d.size * 0.5) // Height depends on value
                .pointRadius(0.5)
                .pointColor(d => d.color)
                .pointsMerge(true);

            // 2. Fetch Data
            try {
                const res = await fetch('global_data.json?t=' + Date.now());
                const json = await res.json();
                globalData = json.data || json;
                updateViz();
            } catch(e) { console.error(e); }
        }

        function getVal(code) {
            let c = globalData[code] || globalData[code.toLowerCase()];
            return c && c[currentMode] ? c[currentMode] : { value: 0, year: 'N/A' };
        }

        function updateViz() {
            const config = MODES[currentMode];
            const pointsData = [];

            // Transform our data into 3D points
            for (const [code, loc] of Object.entries(LOCATIONS)) {
                const data = getVal(code);
                // Normalize size for visualization (simple scaling)
                let size = data.value / (currentMode === 'gdp' ? 5000 : (currentMode === 'energy' ? 500 : 2));
                if (size > 1.5) size = 1.5; // Cap height
                if (size < 0.1) size = 0.1; // Min height

                pointsData.push({
                    lat: loc.lat,
                    lng: loc.lng,
                    size: size,
                    color: config.color,
                    code: code,
                    value: data.value
                });

                // Update Mini Scorecards
                if(['USA','CHN','IND'].includes(code)) {
                    document.getElementById('mini-'+code).innerText = data.value.toLocaleString();
                    document.getElementById('mini-'+code).style.color = config.color;
                }
            }

            world.pointsData(pointsData);
            
            // Update Text UI
            document.getElementById('hero-desc').innerText = config.desc;
            
            // Highlight Buttons
            ['energy', 'gdp', 'co2'].forEach(m => {
                const btn = document.getElementById('btn-'+m);
                btn.style.borderColor = m === currentMode ? MODES[m].color : 'transparent';
                btn.style.color = m === currentMode ? MODES[m].color : '#94a3b8';
            });
        }

        function setMode(mode) {
            currentMode = mode;
            updateViz();
        }

        function focusCountry(code) {
            const loc = LOCATIONS[code];
            const data = getVal(code);
            
            // Fly the camera to the country
            world.pointOfView({ lat: loc.lat, lng: loc.lng, altitude: 1.5 }, 1500);

            // Update Hero Panel
            document.getElementById('hero-country').innerText = loc.name;
            document.getElementById('hero-val').innerText = data.value.toLocaleString();
            document.getElementById('hero-year').innerText = data.year;
            document.getElementById('hero-val').style.color = MODES[currentMode].color;
        }

        init();
        
        // Auto-rotate
        world.controls().autoRotate = true;
        world.controls().autoRotateSpeed = 0.5;
    </script>
</body>
</html>
