<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Observatory V10</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-950 text-white antialiased">

    <nav class="border-b border-slate-800 bg-slate-900/50 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-3 h-3 rounded-full bg-indigo-500 animate-pulse shadow-[0_0_10px_#6366f1]"></div>
                <h1 class="text-xl font-bold tracking-tight text-white">Global<span class="text-indigo-400">Observatory</span></h1>
            </div>
            
            <div class="flex bg-slate-900 rounded-lg p-1 border border-slate-800">
                <button onclick="setMode('energy')" id="btn-energy" class="px-3 py-1 text-xs font-medium rounded-md transition-all text-white bg-slate-800 shadow">Energy</button>
                <button onclick="setMode('gdp')" id="btn-gdp" class="px-3 py-1 text-xs font-medium rounded-md transition-all text-slate-400 hover:text-white">GDP</button>
                <button onclick="setMode('co2')" id="btn-co2" class="px-3 py-1 text-xs font-medium rounded-md transition-all text-slate-400 hover:text-white">COâ‚‚</button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8 space-y-6">
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-slate-900 border border-slate-800 p-6 rounded-xl hover:border-slate-700 transition-colors">
                <div class="text-slate-500 text-xs font-semibold uppercase tracking-wider">United States</div>
                <div class="mt-3 flex items-baseline gap-2">
                    <span class="text-4xl font-bold text-white" id="val-USA">---</span>
                    <span class="text-sm text-indigo-400 font-medium" id="unit-1">Units</span>
                </div>
            </div>

            <div class="bg-slate-900 border border-slate-800 p-6 rounded-xl hover:border-slate-700 transition-colors">
                <div class="text-slate-500 text-xs font-semibold uppercase tracking-wider">China</div>
                <div class="mt-3 flex items-baseline gap-2">
                    <span class="text-4xl font-bold text-white" id="val-CHN">---</span>
                    <span class="text-sm text-indigo-400 font-medium" id="unit-2">Units</span>
                </div>
            </div>

            <div class="bg-slate-900 border border-slate-800 p-6 rounded-xl hover:border-slate-700 transition-colors">
                <div class="text-slate-500 text-xs font-semibold uppercase tracking-wider">India</div>
                <div class="mt-3 flex items-baseline gap-2">
                    <span class="text-4xl font-bold text-white" id="val-IND">---</span>
                    <span class="text-sm text-indigo-400 font-medium" id="unit-3">Units</span>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-1 bg-slate-900 border border-slate-800 rounded-xl p-6 flex flex-col h-full">
                <div class="mb-6">
                    <h2 class="text-lg font-semibold text-white">Analysis Controls</h2>
                    <p class="text-sm text-slate-400 mt-1">Select economies to visualize disparity.</p>
                </div>
                
                <div class="space-y-4 flex-grow">
                    <div>
                        <label class="text-xs font-bold text-slate-500 uppercase mb-1.5 block">Baseline</label>
                        <select id="baselineSelect" onchange="drawChart()" class="w-full bg-slate-950 border border-slate-700 rounded-lg px-4 py-2 text-sm text-slate-300">
                            <option value="USA">United States</option>
                            <option value="JPN">Japan</option>
                            <option value="DEU">Germany</option>
                            <option value="GBR">United Kingdom</option>
                            <option value="EUU">European Union</option>
                            <option value="CHN">China</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-500 uppercase mb-1.5 block">Target</label>
                        <select id="targetSelect" onchange="drawChart()" class="w-full bg-slate-950 border border-slate-700 rounded-lg px-4 py-2 text-sm text-slate-300">
                            <option value="IND">India</option>
                            <option value="BRA">Brazil</option>
                            <option value="NGA">Nigeria</option>
                            <option value="RUS">Russia</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-2 bg-slate-900 border border-slate-800 rounded-xl p-6 h-[400px] relative">
                <canvas id="mainChart"></canvas>
            </div>
        </div>
    </main>

    <script>
        let myChart = null;
        let realData = {};
        let currentMode = 'energy'; // Default mode

        // Configuration for the 3 modes
        const MODES = {
            'energy': { label: 'Energy Use', unit: 'kWh/capita', color: '#6366f1' }, // Indigo
            'gdp':    { label: 'GDP Per Capita', unit: 'USD ($)', color: '#10b981' }, // Emerald
            'co2':    { label: 'CO2 Emissions', unit: 'Tons/capita', color: '#f43f5e' } // Rose
        };

        // Backup for safety
        const BACKUP = {
            "USA": { energy: {value: 6300}, gdp: {value: 76000}, co2: {value: 14.4} },
            "CHN": { energy: {value: 2800}, gdp: {value: 12700}, co2: {value: 7.8} },
            "IND": { energy: {value: 750},  gdp: {value: 2400},  co2: {value: 1.9} }
        };

        async function init() {
            try {
                let res = await fetch('global_data.json?t=' + Date.now());
                if(res.ok) {
                    let json = await res.json();
                    realData = json.data || json;
                } else {
                    realData = BACKUP;
                }
            } catch (e) {
                console.error(e);
                realData = BACKUP;
            }
            updateUI();
        }

        // Switch modes when button clicked
        function setMode(mode) {
            currentMode = mode;
            
            // Update Buttons Styling
            ['energy', 'gdp', 'co2'].forEach(m => {
                const btn = document.getElementById('btn-' + m);
                if (m === mode) {
                    btn.className = "px-3 py-1 text-xs font-medium rounded-md transition-all text-white bg-slate-800 shadow border border-slate-700";
                } else {
                    btn.className = "px-3 py-1 text-xs font-medium rounded-md transition-all text-slate-400 hover:text-white";
                }
            });

            updateUI();
        }

        function getMetric(countryCode) {
            // Safe getter
            let country = realData[countryCode] || realData[countryCode.toLowerCase()];
            if (country && country[currentMode]) {
                return country[currentMode].value;
            }
            return 0;
        }

        function updateUI() {
            const config = MODES[currentMode];

            // 1. Update Scorecards
            const updateCard = (id, code) => {
                const val = getMetric(code);
                document.getElementById('val-' + id).innerText = val.toLocaleString();
            };
            updateCard('USA', 'USA');
            updateCard('CHN', 'CHN');
            updateCard('IND', 'IND');

            // Update Units text
            document.getElementById('unit-1').innerText = config.unit;
            document.getElementById('unit-2').innerText = config.unit;
            document.getElementById('unit-3').innerText = config.unit;
            document.getElementById('unit-1').style.color = config.color;
            document.getElementById('unit-2').style.color = config.color;
            document.getElementById('unit-3').style.color = config.color;

            // 2. Draw Chart
            drawChart();
        }

        function drawChart() {
            const ctx = document.getElementById('mainChart');
            if (myChart) myChart.destroy();

            const baseCode = document.getElementById('baselineSelect').value;
            const targetCode = document.getElementById('targetSelect').value;
            
            // Get text names for labels
            const sel1 = document.getElementById('baselineSelect');
            const sel2 = document.getElementById('targetSelect');
            const name1 = sel1.options[sel1.selectedIndex].text;
            const name2 = sel2.options[sel2.selectedIndex].text;

            const config = MODES[currentMode];

            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [name1, name2],
                    datasets: [{
                        label: config.label,
                        data: [getMetric(baseCode), getMetric(targetCode)],
                        backgroundColor: [config.color, '#cbd5e1'], // Color vs Grey
                        borderRadius: 6,
                        barThickness: 80
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { 
                            beginAtZero: true, 
                            grid: { color: '#1e293b' },
                            ticks: { color: '#64748b' } 
                        },
                        x: { 
                            grid: { display: false },
                            ticks: { color: '#fff', font: { weight: 'bold' } }
                        }
                    }
                }
            });
        }

        init();
    </script>
</body>
</html>
