<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ConsumptionPulse V9</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-slate-950 text-white p-6 font-sans">

    <div class="border-b border-slate-800 pb-4 mb-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-emerald-400">
            ConsumptionPulse 
            <span class="bg-blue-500 text-white text-sm px-2 py-1 rounded ml-2">V9.0 Diagnostic</span>
        </h1>
        <div id="status" class="text-yellow-400 font-mono text-sm">System: Scanning...</div>
    </div>

    <div class="grid grid-cols-3 gap-4 mb-6">
        <div class="bg-slate-900 p-4 rounded border border-slate-800">
            <div class="text-slate-500 text-xs uppercase">USA Energy</div>
            <div id="usa" class="text-3xl font-bold mt-2">Loading...</div>
        </div>
        <div class="bg-slate-900 p-4 rounded border border-slate-800">
            <div class="text-slate-500 text-xs uppercase">China Energy</div>
            <div id="chn" class="text-3xl font-bold mt-2">Loading...</div>
        </div>
        <div class="bg-slate-900 p-4 rounded border border-slate-800">
            <div class="text-slate-500 text-xs uppercase">India Energy</div>
            <div id="ind" class="text-3xl font-bold mt-2">Loading...</div>
        </div>
    </div>

    <div class="bg-slate-900 p-4 rounded border border-slate-800 h-64 mb-6">
        <canvas id="myChart"></canvas>
    </div>

    <div id="logs" class="bg-black p-4 font-mono text-xs text-green-400 h-40 overflow-y-auto border border-green-900">
        > V9 System initialized.<br>
    </div>

    <script>
        // GLOBAL CHART VARIABLE (Fixes the canvas crash)
        let myChart = null;

        function log(msg) {
            document.getElementById('logs').innerHTML += `> ${msg}<br>`;
        }

        const BACKUP = {
            "USA": { energy: 6800 }, "CHN": { energy: 2300 }, "IND": { energy: 700 }
        };

        function updateScreen(data, source) {
            log(`--------------------------`);
            log(`Rendering Source: ${source}`);

            // 1. DATA INSPECTION (X-Ray)
            // If we are live, print the keys to see why numbers are missing
            if (source === "LIVE_FEED") {
                const keys = Object.keys(data).join(", ");
                log(`Available Keys in Data: [${keys}]`);
            }
            
            // 2. SAFE DATA GETTER (Try uppercase AND lowercase)
            const getVal = (code) => {
                let entry = data[code] || data[code.toLowerCase()]; 
                return entry && entry.energy ? entry.energy.toLocaleString() : "---";
            };
            const getRaw = (code) => {
                let entry = data[code] || data[code.toLowerCase()];
                return entry && entry.energy ? entry.energy : 0;
            };

            document.getElementById('usa').innerText = getVal('USA');
            document.getElementById('chn').innerText = getVal('CHN');
            document.getElementById('ind').innerText = getVal('IND');
            
            document.getElementById('status').innerText = `System: Active (${source})`;
            document.getElementById('status').className = "text-emerald-400 font-mono text-sm";
            
            // 3. CHART CLEANUP (The Crash Fix)
            const ctx = document.getElementById('myChart');
            if (myChart) {
                myChart.destroy(); // Wipe the old chart first
            }

            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['USA', 'China', 'India'],
                    datasets: [{
                        label: 'Energy Use (kWh)',
                        data: [getRaw('USA'), getRaw('CHN'), getRaw('IND')],
                        backgroundColor: ['#3b82f6', '#f59e0b', '#10b981']
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        async function start() {
            updateScreen(BACKUP, "BACKUP_MODE");

            log("Connecting to live database...");
            try {
                let res = await fetch('global_data.json?t=' + Date.now());
                if (!res.ok) res = await fetch('global_stats.json?t=' + Date.now());

                if (res.ok) {
                    const json = await res.json();
                    let validData = null;

                    // DEEP SEARCH FOR DATA
                    if (json.records) {
                        validData = json.records;
                    } else if (json.data) {
                        validData = json.data;
                    } else {
                        validData = json;
                    }

                    if (validData) {
                        log("SUCCESS: Live data unlocked.");
                        updateScreen(validData, "LIVE_FEED");
                    }
                } else {
                    log("Warning: Live file not found.");
                }
            } catch (e) {
                log("Error: " + e.message);
            }
        }

        start();
    </script>
</body>
</html>
