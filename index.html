<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConsumptionPulse | Global Observatory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-950 text-white antialiased">

    <nav class="border-b border-slate-800 bg-slate-900/50 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-3 h-3 rounded-full bg-emerald-500 animate-pulse"></div>
                <h1 class="text-xl font-bold text-white">Consumption<span class="text-emerald-400">Pulse</span></h1>
            </div>
            <div class="text-xs font-mono text-slate-400 bg-slate-900 px-3 py-1 rounded-full border border-slate-800">
                SYSTEM STATUS: <span class="text-emerald-400">SYSTEM ACTIVE</span>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8 space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-slate-900/50 border border-slate-800 p-6 rounded-xl">
                <p class="text-slate-400 text-sm font-medium uppercase">Data Source</p>
                <div class="mt-2 text-2xl font-bold text-white">World Bank API</div>
                <div class="mt-2 text-xs text-emerald-400">● Live Connection</div>
            </div>
            <div class="bg-slate-900/50 border border-slate-800 p-6 rounded-xl">
                <p class="text-slate-400 text-sm font-medium uppercase">Global Status</p>
                <div class="mt-2 text-2xl font-bold text-white">Monitoring</div>
                <div class="mt-2 text-xs text-blue-400">● 6 Key Economies</div>
            </div>
            <div class="bg-slate-900/50 border border-slate-800 p-6 rounded-xl">
                <p class="text-slate-400 text-sm font-medium uppercase">System Mode</p>
                <div class="mt-2 text-2xl font-bold text-white">Autonomous</div>
                <div class="mt-2 text-xs text-amber-400">Auto-refresh daily</div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 h-[500px]">
            <div class="lg:col-span-1 bg-slate-900 border border-slate-800 rounded-xl p-6 flex flex-col gap-6">
                <div>
                    <h2 class="text-lg font-semibold text-white">Compare Nations</h2>
                    <p class="text-sm text-slate-400">Real kg of oil equivalent per capita.</p>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="text-xs font-medium text-slate-500 uppercase">Baseline</label>
                        <select id="baselineSelect" class="w-full bg-slate-950 border border-slate-700 rounded-lg px-4 py-2 text-sm text-slate-300">
                            <option value="USA">United States</option>
                            <option value="EUU">European Union</option>
                            <option value="CHN">China</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-xs font-medium text-slate-500 uppercase">Target</label>
                        <select id="targetSelect" class="w-full bg-slate-950 border border-slate-700 rounded-lg px-4 py-2 text-sm text-slate-300">
                            <option value="IND">India</option>
                            <option value="BRA">Brazil</option>
                            <option value="NGA">Nigeria</option>
                        </select>
                    </div>
                    <button onclick="updateChart()" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-medium py-2 rounded-lg transition-all">
                        Compare Live Data
                    </button>
                </div>
            </div>

            <div class="lg:col-span-2 bg-slate-900 border border-slate-800 rounded-xl p-6 relative">
                <div class="h-full flex items-center justify-center">
                    <canvas id="mainChart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <script>
        const ctx = document.getElementById('mainChart').getContext('2d');
        let myChart;
        let realData = {};

        // 1. Fetch the data your Robot saved
        async function loadData() {
            try {
                // Add a timestamp to the URL to prevent caching (forces browser to get fresh file)
                const response = await fetch('global_stats.json?t=' + new Date().getTime());
                if (!response.ok) {
                    throw new Error("File not found");
                }
                const json = await response.json();
                
                realData = json.data;
                // Check if last_updated exists
                if (json.last_updated) {
                     document.querySelector('.text-xs.font-mono .text-emerald-400').innerText = "DATA LOADED";
                }
                
                // Initialize with default view
                initChart();
            } catch (error) {
                console.error("Error loading robot data:", error);
                // Keep the error message hidden in console, but chart won't load
                alert("Still initializing... Please wait 1 minute and refresh.");
            }
        }

        // 2. Draw the Chart
        function initChart() {
            // Default to USA vs India
            const baseVal = realData['USA'] ? realData['USA'].energy : 0;
            const targetVal = realData['IND'] ? realData['IND'].energy : 0;

            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['United States', 'India'],
                    datasets: [{
                        label: 'Energy Use (kg of oil equiv. per capita)',
                        data: [baseVal, targetVal],
                        backgroundColor: ['#3b82f6', '#10b981'],
                        borderRadius: 6,
                        barThickness: 60
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { grid: { color: '#1e293b' }, ticks: { color: '#64748b' }, beginAtZero: true },
                        x: { grid: { display: false }, ticks: { color: '#94a3b8' } }
                    }
                }
            });
        }

        // 3. Update on Button Click
        function updateChart() {
            const baseCode = document.getElementById('baselineSelect').value;
            const targetCode = document.getElementById('targetSelect').value;
            
            const baseName = document.getElementById('baselineSelect').options[document.getElementById('baselineSelect').selectedIndex].text;
            const targetName = document.getElementById('targetSelect').options[document.getElementById('targetSelect').selectedIndex].text;

            const baseVal = realData[baseCode] ? realData[baseCode].energy : 0;
            const targetVal = realData[targetCode] ? realData[targetCode].energy : 0;

            myChart.data.labels = [baseName, targetName];
            myChart.data.datasets[0].data = [baseVal, targetVal];
            myChart.update();
        }

        // Start everything
        loadData();
    </script>
</body>
</html>
