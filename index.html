<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Consumption Observatory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-slate-900 text-white font-sans antialiased">
    
    <div class="max-w-6xl mx-auto px-4 py-16 text-center">
        <h1 class="text-5xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">
            Global Consumption Observatory
        </h1>
        <p class="text-xl text-slate-300 mb-8">
            Live Energy Consumption Data (Kg of Oil Equivalent per Capita)
        </p>
        <div class="inline-block bg-slate-800 px-4 py-2 rounded-full border border-slate-700 text-sm text-slate-400">
            Data Source: <span class="text-emerald-400 font-bold">The World Bank</span>
        </div>
    </div>

    <div class="max-w-5xl mx-auto bg-slate-800 rounded-xl p-6 shadow-2xl border border-slate-700">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-semibold text-emerald-400">Top 20 Energy Consumers</h2>
            <span id="lastUpdated" class="text-xs text-slate-500">Loading time...</span>
        </div>
        <canvas id="realDataChart" height="400"></canvas>
    </div>

    <footer class="text-center text-slate-500 mt-16 pb-8 text-sm">
        Automated by GitHub Actions & Vercel
    </footer>

    <script>
        async function loadRealData() {
            try {
                // 1. FETCH: Go grab the file the robot created
                const response = await fetch('global_data.json');
                const data = await response.json();

                // 2. PREPARE: Take the top 20 countries
                const top20 = data.records.slice(0, 20);
                const labels = top20.map(item => item.country);
                const values = top20.map(item => item.energy_use);

                // Update timestamp
                document.getElementById('lastUpdated').innerText = "Last Updated: " + data.last_updated;

                // 3. DRAW: Create the chart with real numbers
                const ctx = document.getElementById('realDataChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Energy Use (kg oil equiv/capita)',
                            data: values,
                            backgroundColor: 'rgba(52, 211, 153, 0.6)', // Emerald color
                            borderColor: 'rgba(52, 211, 153, 1)',
                            borderWidth: 1,
                            borderRadius: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: { grid: { color: '#334155' }, ticks: { color: '#94a3b8' } },
                            x: { grid: { display: false }, ticks: { color: '#94a3b8', autoSkip: false, maxRotation: 90, minRotation: 45 } }
                        },
                        plugins: { legend: { labels: { color: 'white' } } }
                    }
                });
            } catch (error) {
                console.error("Error loading data:", error);
            }
        }

        // Run the function immediately
        loadRealData();
    </script>
</body>
</html>
