name: Daily Data Refresh

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh-data:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Check out the code
        uses: actions/checkout@v3

      - name: 2. Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 3. Run the Fetch Script
        run: python fetch_data.py

      - name: 4. Save the New Data
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add global_data.json
          git commit -m "Auto-update: Fresh data from World Bank" || echo "No changes to commit"
          git pull --rebase
          git push
